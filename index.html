<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="title"><h1>Rock Paper Scissors!!</h1></div>
    <div class="wrapper">
      <div class="game-screen">
        <div class="g-container">
          <img class="g-health" src="images/health/health (0).png" />
          <img class="giratina" src="images/giratina.png" alt="Giratina png" />
        </div>
        <div class="p-container">
          <img class="p-health" src="images/health/health (0).png" />
          <img class="patrat" src="images/patrat.png" alt="Patrat png" />
        </div>
      </div>
      <div class="choices">
        <div class="description">
          <div class="prompt"></div>
        </div>
        <div class="selections">
          <div class="paper"></div>
          <div class="sword"></div>
          <div class="rock"></div>
          <div class="scissor"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
